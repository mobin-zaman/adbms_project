        border-left: 1px solid #d0e4f5;
      }
      table.myTable thead th:first-child {

      }

      table.myTable tfoot td {
        font-size: 14px;
      }
      table.myTable tfoot .links {
        text-align: right;
      }

<script>
    document.getElementById('listbtn').addEventListener('click', list);


    function list() {
        const url = "https://ugly-cobra-39.telebit.io/faculty/"; //FIXME: change the url to localhost
        const header = {
            Accept: 'application/json'
        };

        let fetchData = {
            method: 'GET',
            headers: header
        };

        fetch(url, fetchData).then(response => {
            return response.json()
        }).then(data => {
            let response = data.response;
            console.log(response);

            let tBodyHtml = `
                <thead>
                <th>Id</th>
                <th>Name</th>
                <th>University</th>
                <th>Department</th>
                <th>Email</th>
                <th>Phone</th>
                </thead>
            `;

            response.forEach(data => {
                tBodyHtml += `
                     <tr>
                       <td>${data.ID}</td>
                       <td>${data.NAME}</td>
                       <td>${data.UNIVERITY_NAME}</td>
                       <td>${data.DEPT_NAME}</td>
                       <td>${data.EMAIL}</td>
                       <td>${data.PHONE}</td>
                     </tr>
                    `

            });
            document.querySelector('#tableId').innerHTML = tBodyHtml;
        });
    }
