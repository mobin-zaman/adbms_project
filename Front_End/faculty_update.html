<!DOCTYPE html>
<html>
<head>
    <title>Faculty</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            border: 3px solid #f1f1f1;
        }

        input[type='text'],
        input[type='password'],input[type='email'] {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 50%;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<h2 align="center" style="color: #0a3d62;font-weight: bold;">FACULTY UPDATE</h2>
<div align="center">
    <input type="text" id="id"  placeholder="Enter ID" required> <br>

    <input type="text" id="name"  placeholder="Enter Name" > <br>

    <input type="text" id="university"  placeholder="Enter University " > <br>

    <input type="text" id="deptid"  placeholder="Enter Department ID " > <br>

    <input type="email" id="email"  placeholder="Enter Email" > <br>

    <input type="text" id="phone"  placeholder="Enter Phone" > <br>

    <button id="insertButton">Update</button>
</div>
</body>
</html>
