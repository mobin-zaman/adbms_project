<!DOCTYPE html>
<html>
  <head>
    <title>Admin Panel</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      form {
        border: 3px solid #f1f1f1;
      }

      input[type='text'],
      input[type='password'] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 50%;
      }

      button:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div id="1" align="center">
      <h1>Admin Panel</h1>
      <button id="btn1" type="Submit" name="fid">Faculty</button>
      <br />
      <button id="btn2" type="Submit" name="sid">Student</button>
      <br />
      <button id="btn3" type="Submit" name="pid">Project</button>
      <br />
      <button id="btn4" type="Submit" name="tid">Thesis</button>
      <br />
    </div>
  </body>

  <script>
    document.getElementById('btn1').addEventListener('click', facultyRedirect);
    document.getElementById('btn2').addEventListener('click', StudentRedirect);
    document.getElementById('btn3').addEventListener('click', ProjectRedirect);
    document.getElementById('btn4').addEventListener('click', ThesisRedirect);

    function facultyRedirect() {
      window.location = 'faculty.html';
    }
    function StudentRedirect() {
      window.location = 'student.html';
    }
    function ProjectRedirect() {
      window.location = 'project.html';
    }
    function ThesisRedirect() {
      window.location = 'thesis.html';
    }
  </script>
</html>
