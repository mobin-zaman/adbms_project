<!DOCTYPE html>
<html>
<head>
    <title>Faculty</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            border: 3px solid #f1f1f1;
        }

        input[type='text'],
        input[type='password'],input[type='email'] {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 50%;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<h2 align="center" style="color: #0a3d62;font-weight: bold;">FACULTY INSERT</h2>
<div align="center">
    <input type="text" id="id"  placeholder="Enter ID" required> <br>

    <input type="text" id="name"  placeholder="Enter Name" required> <br>

    <input type="text" id="deptId"  placeholder="Enter Department ID " required> <br>

    <input type="email" id="email"  placeholder="Enter Email" required> <br>

    <input type="text" id="phone"  placeholder="Enter Phone" required> <br>

    <button id="insertButton">Insert</button>
</div>
</body>
<script>
    document.getElementById('insertButton').addEventListener('click', function (e) {
        var id = document.getElementById('id').value;
        var name = document.getElementById('name').value;
        var deptId = document.getElementById('deptId').value;
        var email = document.getElementById('email').value;
        var phone = document.getElementById('phone').value;

        console.log(id);
        console.log(name);
        console.log(deptId);
        console.log(email);
        console.log(phone);

        const user = {
            id : id,
            name: name,
            dept_id : deptId,
            email : email,
            phone : phone
        };

        const header = {
            Accept: 'application/json',
            'Content-Type': 'application/json'
        }

        console.log(JSON.stringify(user))
        let fetchData = {
            method: 'POST',
            body: JSON.stringify(user),
            headers: header
        };

        let url = "https://gifted-sea-25570.pktriot.net/faculty/insert/";

        //FIXME: delete the last inserted faculties for testing purposes

        fetch(url, fetchData).then(response => {
            return response.json();
        }).then(data =>{
            alert(data.msg);
        });

        e.preventDefault();
    });
</script>
</html>
